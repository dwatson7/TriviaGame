<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <img src="http://img05.deviantart.net/1de6/i/2010/282/e/6/batman_logo_2_by_pako_speedy-d30f24b.png" alt="Batman Logo" height="100px" width="100px">
  <header>It's Not Who I Am Underneath. But What I Do That Defines Me. Let's Play!</header>
  <div id = "time">
      <h1>Time Remaining:</h1>

  </div>

  <div id="questionOne">
    <p id="joker"> Who Is Batman's Main Villian That's A Clown?</p>
    <form>
  <label class="checkbox-inline">
    <input type="checkbox" value="">The Joker
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="">Viper
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="">Mr. Freeze
  </label>
</form>


<div id="questionTwo">
  <p id="bruceWayne"> What Is Batman's Real Name?</p>
  <form>
<label class="checkbox-inline">
  <input type="checkbox" value="">Jamie Foxx
</label>
<label class="checkbox-inline">
  <input type="checkbox" value="">Bruce Wayne
</label>
<label class="checkbox-inline">
  <input type="checkbox" value="">Jet Li
</label>
</form>


<div id="questionThree">
  <p id="nine"> About What Age Did Batman's Parents Die?</p>
  <form>
<label class="checkbox-inline">
  <input type="checkbox" value="">13
</label>
<label class="checkbox-inline">
  <input type="checkbox" value="">16
</label>
<label class="checkbox-inline">
  <input type="checkbox" value="">9
</label>
</form>





  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="assets/javascript/app.js">



  </script>

</html>
